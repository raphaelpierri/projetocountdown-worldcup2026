<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="box">
    <h1>A Copa Do Mundo come√ßa em... </h1>
    <div class="countdown-container">
        <div class="countdown-el days" >
            <p class="text" id="days">0</p>
            <span>dias</span>
        </div>
        <div class="countdown-el hours">
            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div>
        <div class="countdown-el minutes">
            <p class="text" id="minutes">0</p>
            <span>minutos</span>
        </div>
        <div class="countdown-el seconds">
            <p class="text" id="seconds">0</p>
            <span>segundos</span>
        </div>
    </div>
    <script type = module src="script.js"></script>
</div>
</body>
</html>
